				<div id="t1">

						可拖动元素1
					</div>

					</div>

					</div>
				</div>

						可拖放区域
					</div>
				</div>

		<script>
			$kit.$(function() {
				$kit.event.ev({
					el : $kit.el('.J_move', $kit.el('#t1')),
					ev : 'dragstart',
					fn : function(e) {
						//必须给可以drag的元素绑定任意dragXXXX系列事件，这样才会触发kitjs的drag初始化事件，才能拖拽
						//你可以绑定一个空fn
						var el = e.currentTarget;
						el._lastEvPos = {
							pageY : e.pageY,
							pageX : e.pageX
						}
						//var top = el.offsetTop - $kit.css(el, 'marginTop');
						//var left = el.offsetLeft - $kit.css(el, 'marginLeft');
						var top = e.pageY;
						var left = e.pageX;
						if(el.offsetParent && el.offsetParent != el) {
							var parent = el.offsetParent;
							top = top - $kit.offset(parent).top;
							left = left - $kit.offset(parent).left;
						}
						top += 2;
						left += 2;
						console.log(top);
						console.log(left);
						$kit.css(el, {
							position : 'absolute',
							top : top,
							left : left,
							'z-index' : 99999
						});
					}
				});

				$kit.event.ev({
					el : $kit.el('.J_move', $kit.el('#t1')),
					ev : 'drag',
					fn : function(e) {
						//必须给可以drag的元素绑定任意dragXXXX系列事件，这样才会触发kitjs的drag初始化事件，才能拖拽
						//你可以绑定一个空fn
						var el = e.currentTarget;
						$kit.css(el, {
							position : 'absolute',
							top : $kit.css(el, 'top') + e.pageY - el._lastEvPos.pageY,
							left : $kit.css(el, 'left') + e.pageX - el._lastEvPos.pageX,
							zIndex : -1
						});
						el._lastEvPos = {
							pageY : e.pageY,
							pageX : e.pageX
						}
					}
				});
				$kit.event.ev({
					el : $kit.el('.J_move', $kit.el('#t1')),
					ev : 'dragend',
					fn : function(e) {
						//必须给可以drag的元素绑定任意dragXXXX系列事件，这样才会触发kitjs的drag初始化事件，才能拖拽
						//你可以绑定一个空fn
						var el = e.currentTarget;
						$kit.css(el, {
							position : 'static',
							top : '',
							left : '',
							zIndex : 0
						});
					}
				});
				$kit.event.ev({
					el : '#t2',
					ev : 'dragover',
					fn : function(e) {
						e.stopDefault();
					}
				});
				$kit.event.ev({
					el : '#t2',
					ev : 'drop',
					fn : function(e) {
						$kit.insEl({
							pos : 'last',
							where : e.currentTarget,
							what : e.dragElement
						});
					}
				});
